<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 800px;
            height: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
        }
        .left-side {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align to the top */
            align-items: flex-start; /* Align to the left */
        }
        .right-side {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Align to the center */
        }
        .logo {
            width: 67px;
            margin-bottom: 10px;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 10px;
            margin-top: 0; /* Remove top margin */
        }
        .email-input {
            width: calc(100% - 30px);
            height: 20%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"]{
            width:60px;
            height:30px;
            background-color: #0044fd;
            color: white;
            border: none;
            border-radius: 16px;
            margin-top: 10px;
        }
        /* Adjust font size for smaller text */
        .right-side a,
        .right-side h3 {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="left-side">
            <img class="logo" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google Logo">
            <h2 class="login-title">登入</h2>
            <h3>使用您的 Google 帳戶</h3>
        </div>
        <div class="right-side">
            <form method="post">
                <input type="text" id="email" name="email" class="email-input" placeholder="電子郵件地址或電話號碼"><br>
                <a href="#">忘記電子郵件地址?</a><br>
                <a href="#">進一步瞭解如何使用訪客模式</a><br>
                <h3>如果這不是你的電腦，請使用私密瀏覽視窗登入。</h3><br>
                <a href="#">建立帳戶</a>
                <input type="submit" value="下一步">
            </form>
        </div>
    </div>
</div>
</body>
</html>
